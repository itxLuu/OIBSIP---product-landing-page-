<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle product Landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
<img src="Product Landing page/_Candle Logo.png" alt="Cynted candle shop Logo">
<h1>Welcome to Cynted Candle shop</h1>
<p>Find all your candles here!</p>
    </header>
    <main>
        <section id="image-slide">
            <img src="Product Landing page/candles-1.jpg" alt="">
            <img src="Product Landing page/candles.jpg" alt="">
            <img src="Product Landing page/Decoration.jpg" alt="">
        </section>
    </main>

 <!--Contact us form-->

    <section id="contact-us">
        <h2>For more infofrmation or enquries, feel free to contact us.</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Your name">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="Your email">
            <label for="message">Message:</label><br>
            <textarea type="text" name="message" id="message" rows="4" required placeholder="Message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy 2024 Cynted Candles Shop. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
